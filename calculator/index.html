    <script>
        function display(n1) {
            cal.inpt.value = cal.inpt.value + n1;
            if (n1 === 'AC') {
                cal.inpt.value = '';
            }
        }

        function answer() {
            var x = cal.inpt.value;
            x = eval(x);
            cal.inpt.value = x;
        }

        function dec() {

            cal.inpt.value = cal.input.value.slice(0, cal.input.value.length - 1);

        }
    </script>
    <style>
        .well1 {
            height: 350px;

        }
        
        .well2 {
            height: 265px;

        .equal {
            margin-left: 15px;

        }

<body>
    <form name="cal">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-6">
                    <div class="well well1">
                        <input class="inpt input1" type="text" size="30px" name="inpt" />
                        <div class="row">
                            <div class="col-xs-15 ">
                                <div class="well well2">
                                    <input style="margin-left:0px;" type="button" name="mul" onclick="display(mul.value)" class="btn btn-primary col-xs-4 btnsp  active" value="*" />
                                    <div> <input style="margin-left:20px;" name="clra" onclick="display(clra.value)" type="button" class="btn btn-primary col-xs-2 active btnsp" value="AC" /> </div>
                                    <input style="margin-left:15px;" name="clr1" onclick="dec()" type="button" class="btn btn-primary col-xs-4 active " value="DEL" />

                                    <div><input style="margin-top:10px;" name="one" onclick="display(one.value)" type="button" class="btn btn-primary btnmar active" value="1" />
                                        <input style="margin-top:10px;" name="two" onclick="display(two.value)" type="button" class="btn btn-primary active" value="2" />
                                        <input style="margin-top:10px;" name="three" onclick="display(three.value)" type="button" class="btn btn-primary active" value="3" />
                                        <input style="margin-top:10px;" name="four" onclick="display(four.value)" type="button" class="btn btn-primary active" value="4" />
                                        <input style="margin-top:10px;" name="div" onclick="display(div.value) " type="button" class="btn btn-primary col-xs-4 active" value="/" />
                                        <br/>
                                        <input style="margin-top:10px; " name="five" onclick="display(five.value) " type="button" class="btn btn-primary active btnmar " value="5" />
                                        <input style="margin-top:10px; " name="six" onclick="display(six.value) " type="button" class="btn btn-primary active " value="6" />
                                        <input style="margin-top:10px; " name="seven" onclick="display(seven.value) " type="button" class="btn btn-primary active " value="7" />

                                        <input style="margin-top:10px; " name="eight" onclick="display(eight.value)" type="button" class="btn btn-primary active " value="8" />
                                        <input style="margin-top:10px; " name="plus" onclick="display(plus.value)" type="button" class="btn btn-primary col-xs-4 active " value="+ " /> <br/>
                                        <input style="margin-top:10px;" name="nine" onclick="display(nine.value)" type="button" class="btn btn-primary btnma active" value="9" />
                                        <input style="margin-top:10px;" name="zero" onclick="display(zero.value)" type="button" class="btn btn-primary active" value="0" />
                                        <input style="margin-top:10px;" name="zer0" onclick="display(zer0.value)" type="button" class="btn btn-primary active" value="00" />
                                        <input style="margin-top:10px;" name="point" onclick="display(point.value)" type="button" class="btn btn-primary active" value="." />
                                        <input style="margin-top:10px;" name="sub" onclick="display(sub.value)" type="button" class="btn btn-primary col-xs-4 active " value="-" /> <br/>
                                        <input style="margin-top:10px;" name="mod" onclick="display(mod.value)" type="button" class="btn btn-primary col-xs-4 active" value="%" />
                                        <input style="margin-top:10px;margin-left:10px;" name="equal" onclick="answer()" type="button" class="btn btn-primary col-xs-7 active " value="=" />
                                        <p>MFCAL</p>
